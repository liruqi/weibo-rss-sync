<title>反馈页面</title>

<script type="text/javascript">
function go(next){
	switch(next){
		case 'http://goo.gl/VH8K':
			trackButton('Site');
		break;
		case 'http://mail.google.com/mail/?view=cm&amp;fs=1&amp;tf=1&amp;to=im007boy@gmail.com':
			trackButton('Gmail');
		break;
		case 'http://twitter.com/im007boy':
			trackButton('Twitter');
		break;
	}	
	location.href=next;
}
</script>
<script type="text/javascript" src="./js/analytics.js"></script>
<style type="text/css">

#main{width:560px;height:600px;margin:0 auto; background-color:#FFF; border:1px solid #36F;-webkit-border-radius: 12px;}
button{
